<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MainForm</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bonjour {{user_name}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <form method="get" action="{% url 'Create_Task' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" >Create a task</button>
                </form>
              </li>

              
              <li class="nav-item">
                <form method="get" action="{% url 'task_assigned' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" >Tasks Assigned</button>
                </form>
              </li>
              
              <li class="nav-item">
                <form method="get" action="{% url 'task_sent' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" >Task sent</button>
                </form>
              </li>
              
             

              

              {% if user.is_authenticated %}
              <li class="nav-item">
                <form method="post" action="{% url 'Disconnect' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" >Disconnect</button>
                </form>
              </li>
              {% else %}
              <a class="btn btn-link nav-link" href="{% url 'login' %}">Connexion</a>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
